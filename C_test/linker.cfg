MEMORY {
    FULL: start = $0000, size = $10000, fill = yes, type = rw;
}

SEGMENTS {
    ZEROPAGE:   load = FULL, type = rw;
    CODE:       load = FULL, type = ro, start = $8000;
    DATA:       load = FULL, type = rw;
    BSS:        load = FULL, type = rw, define yes;
    STARTUP:    load = FULL, type = ro, define yes;
    RODATA:     load = FULL, type = ro, define yes;
    VECTORS:    load = FULL, type = ro, define yes, start = $FFFA;
}
