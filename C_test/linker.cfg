MEMORY {
    FULL: start = $0000, size = $10000, fill = yes, type = rw;
}

SEGMENTS {
    ZEROPAGE:   load = FULL, type = rw, start = $0000;
    CODE:       load = FULL, type = ro, start = $8000;
    DATA:       load = FULL, type = rw, start = $9000;
    BSS:        load = FULL, type = rw, define yes, start = $A000;
    STARTUP:    load = FULL, type = ro, define yes, start = $B000;
    RODATA:     load = FULL, type = ro, define yes, start = $D000;
    VECTORS:    load = FULL, type = ro, define yes, start = $FFFA;
}
