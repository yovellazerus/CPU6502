MEMORY {
    FULL: start = $0000, size = $10000, file = %O, fill = yes;
}

SEGMENTS {
    ZEROPAGE: load = FULL, type = zp;
    STARTUP:  load = FULL, type = ro, start = $8000;
    CODE:     load = FULL, type = ro;
    RODATA:   load = FULL, type = ro;
    DATA:     load = FULL, type = rw, define = yes;
    BSS:      load = FULL, type = bss, define = yes;
    VECTORS:  load = FULL, type = ro, start = $FFFA;
}
